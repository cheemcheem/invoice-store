# Logging
logging.level.root=info
logging.level.dev.cheem.projects.invoicestore=info
# DB
spring.datasource.url=${JPA_URL}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${JPA_USERNAME}
spring.datasource.password=${JPA_PASSWORD}
# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Security
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile
# H2
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
# Session
spring.session.jdbc.initialize-schema=embedded
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-h2.sql